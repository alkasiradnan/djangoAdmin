{% for transformer in transformerDefinition %}
  <tr>
    <td>{{ transformer.id }}</td>
    <td>{{ transformer.transformerName }}</td>
    <td>{{ transformer.path }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-transformer"
              data-url="{% url 'transformer_definition_update' transformer.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-transformer"
              data-url="{% url 'transformer_definition_delete' transformer.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No transformer definition</td>
  </tr>
{% endfor %}
