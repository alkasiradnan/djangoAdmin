{% extends 'base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'books/js/transformer.js' %}"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Transformer Definition</h1>

  <p>
    <button type="button" class="btn btn-primary js-create-transformer" data-url="{% url 'transformer_definition_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New Transformer Definition
    </button>
  </p>

  <table class="table" id="transformer-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Transformer Name</th>
        <th>Path</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% include 'includes/partial_transformer_definition_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-transformer">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
