<form method="post" action="{% url 'reader_definition_delete' reader.id %}" class="js-reader-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm reader definition deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the reader definition <strong>{{ reader.readerName }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete reader definition</button>
  </div>
</form>
