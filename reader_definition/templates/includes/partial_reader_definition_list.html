{% for reader in readerDefinition %}
  <tr>
    <td>{{ reader.id }}</td>
    <td>{{ reader.readerName }}</td>
    <td>{{ reader.path }}</td>
    <td>{{ reader.type }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-reader"
              data-url="{% url 'reader_definition_update' reader.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-reader"
              data-url="{% url 'reader_definition_delete' reader.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No reader definition</td>
  </tr>
{% endfor %}
