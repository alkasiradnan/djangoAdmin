<form method="post" action="{% url 'writer_definition_delete' writer.id %}" class="js-writer-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm writer definition deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the writer definition <strong>{{ writer.writerName }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete writer definition</button>
  </div>
</form>
